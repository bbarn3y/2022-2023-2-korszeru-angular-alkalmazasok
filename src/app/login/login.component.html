<mat-card style="width: 500px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">
  <mat-card-header class="justify-content-center">
    <h1>Login</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com"
               [formControl]="$any(loginForm.controls['mail'])">
        <mat-error *ngIf="loginForm.controls['mail'].hasError('required')">
          Please provide an e-mail address!
        </mat-error>
        <mat-error *ngIf="loginForm.controls['mail'].hasError('email')">
          Please provide a valid e-mail address!
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput placeholder="1234567"
               formControlName="password">
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Please provide a password!
        </mat-error>
        <mat-error *ngIf="loginForm.controls['password'].hasError('pattern')">
          The password must contain 7 numbers and nothing else.
        </mat-error>
      </mat-form-field>

      <button mat-button
              class="m-t-20"
              [disabled]="!loginForm.valid"
              (click)="login()">Sign in</button>
    </form>
  </mat-card-content>
</mat-card>
