<mat-card style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 500px">
  <mat-card-header style="justify-content: center">
    <h1 class="m-b-10">Login</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com"
               [formControl]="$any(loginForm.controls['mail'])">
        <mat-error *ngIf="loginForm.controls['mail'].hasError('required')">
          Please provide an e-mail address!
        </mat-error>
        <mat-error *ngIf="loginForm.controls['mail'].hasError('email')">
          Please provide a valid e-mail address!
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput placeholder="1234567"
               formControlName="password">
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Please provide a password!
        </mat-error>
        <mat-error *ngIf="loginForm.controls['password'].hasError('pattern')">
          The password must contain 7 numbers and nothing else.
        </mat-error>
      </mat-form-field>

      <div class="text-center">
        <button mat-button
                (click)="login()"
                [disabled]="!loginForm.valid">Sign in</button>
      </div>
    </form>
  </mat-card-content>

</mat-card>
