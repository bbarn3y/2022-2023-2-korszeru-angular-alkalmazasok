<mat-card class="m-auto"
          style="width: 300px; justify-content: center">
  <mat-card-header>
    <h1>User login</h1>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>E-mail address</mat-label>
          <input matInput
                 [formControl]="$any(loginForm).get('mail')">
          <mat-error *ngIf="loginForm.controls['mail'].hasError('required')">
            Please provide your mail address!
          </mat-error>
          <mat-error *ngIf="loginForm.controls['mail'].hasError('email')">
            Please provide a valid e-mail address!
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput
                 [formControl]="$any(loginForm).get('password')">
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Please provide a password!
          </mat-error>
          <mat-error *ngIf="loginForm.controls['password'].hasError('pattern')">
            The password is not safe enough!
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="primary"
            class="m-b-10"
            [disabled]="!loginForm.valid"
            (click)="login()">Login</button>
  </mat-card-footer>
</mat-card>
